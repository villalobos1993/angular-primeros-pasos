<h1> 
    DBZ Personajes
</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list-personajes [characterList]="characters" 
                             (onDeleteID)="onDeleteCharacter($event)"></dbz-list-personajes>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="addNewCharacter($event)"></dbz-add-character>
    </div>
</div>
